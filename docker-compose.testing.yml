services:
    web:
        build:
            context: ./backend
            dockerfile: Dockerfile
        command: python manage.py runserver 0.0.0.0:8000
        ports:
            - "8000:8000"
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        ports:
            - "8501:8501"
        depends_on:
            - web
        